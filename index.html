<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mdaktari| Patient Login </title>
    <link rel="stylesheet" href="assets/css/foundation.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/font.css">
    <script src="https://use.fontawesome.com/e4e812a2f7.js"></script>

  </head>
  <body class = "primary_bg">

    <div class="title-bar" data-responsive-toggle="main-menu" data-hide-for="medium">
      <button class="menu-icon" type="button" data-toggle> </button>
      <div class="title-bar-title">Mdaktari</div>
    </div>

    <div class="top-bar primary_menu" id="main-menu">
      <div class="row">  
        <div class="top-bar-left">
          <div class="logo">
            <img src="assets/img/mdaktari_logo.png">
          </div>
          

        </div>
        <div class="top-bar-right">
          <ul class="menu" data-responsive-menu="medium-dropdown">
              <li class="menu-text info_color menu_divider"> <a href="#"> SIGN IN  </a></li>
              <li class="menu-text info_color menu_divider"><a href="#"> SIGN UP </a></li>
          </ul>
        </div>
      </div>
    </div>

    
    <div class="patient_login">
      <div class="row">
         <div class="large-7 columns">
            <div class="large-6 columns">
              <div class="login_title">
                  Login to </br>
                  Mdaktari
              </div>
            </div>
            <div class="large-6 columns">
                <form>
                  <input type="text" name="login.email" placeholder="Email" class="primary_color">
                  <input type="text" name="login.password" placeholder="Password" class="primary_color">
                  <span class="login_forgort"> <a href=""> FORGOT PASSWORD ? </a></span>
                  <button class="button button_info"> SIGN IN</button>
                </form>
                <div class="login_footer">
                  <span class="login_join"> NOT A MDAKTARI MEMBER? SIGN UP</span>
                  <button class="button button_primary"> MDAKTARI PATIENT SIGN UP </button>

                  <span class="login_join"> ARE YOU A DOCTOR ? SIGN UP</span>
                  <button class="button button_primary"> MDAKTARI DOCTOR SIGN UP </button>
                </div>
          </div>
        </div>
      </div>
    </div>

    
    
    <script src="assets/js/vendor/jquery.js"></script>
    <script src="assets/js/vendor/what-input.js"></script>
    <script src="assets/js/vendor/foundation.js"></script>
    <script src="assets/js/app.js"></script>    
  </body>
</html>
